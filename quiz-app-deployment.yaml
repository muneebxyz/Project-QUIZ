apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quiz
  template:
    metadata:
      labels:
        app: quiz
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - quiz
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: quiz-image
        image: muneebxyz/simple-quiz-app:1.0
        ports:
        - containerPort: 5000
---

apiVersion: v1
kind: Service
metadata:
  name: quiz-app-service
spec:
  selector:
    app: quiz
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30000
                               